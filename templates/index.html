<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-header">
                <h1>ðŸ§® Calculator</h1>
            </div>
            
            <!-- Display -->
            <div class="display">{{ display }}</div>
            
            <!-- Buttons -->
            <div class="buttons">
                <!-- Row 1 -->
                <a href="{{ url_for('clear_all') }}" class="btn btn-function">AC</a>
                <a href="{{ url_for('clear') }}" class="btn btn-function">C</a>
                <a href="{{ url_for('negate') }}" class="btn btn-function">+/-</a>
                <a href="{{ url_for('operator', op='/') }}" class="btn btn-operator">Ã·</a>
                
                <!-- Row 2 -->
                <a href="{{ url_for('input_value', value='7') }}" class="btn">7</a>
                <a href="{{ url_for('input_value', value='8') }}" class="btn">8</a>
                <a href="{{ url_for('input_value', value='9') }}" class="btn">9</a>
                <a href="{{ url_for('operator', op='*') }}" class="btn btn-operator">Ã—</a>
                
                <!-- Row 3 -->
                <a href="{{ url_for('input_value', value='4') }}" class="btn">4</a>
                <a href="{{ url_for('input_value', value='5') }}" class="btn">5</a>
                <a href="{{ url_for('input_value', value='6') }}" class="btn">6</a>
                <a href="{{ url_for('operator', op='-') }}" class="btn btn-operator">âˆ’</a>
                
                <!-- Row 4 -->
                <a href="{{ url_for('input_value', value='1') }}" class="btn">1</a>
                <a href="{{ url_for('input_value', value='2') }}" class="btn">2</a>
                <a href="{{ url_for('input_value', value='3') }}" class="btn">3</a>
                <a href="{{ url_for('operator', op='+') }}" class="btn btn-operator">+</a>
                
                <!-- Row 5 -->
                <a href="{{ url_for('input_value', value='0') }}" class="btn btn-zero">0</a>
                <a href="{{ url_for('decimal') }}" class="btn">.</a>
                <a href="{{ url_for('equals') }}" class="btn btn-equals">=</a>
            </div>
        </div>
        
        <!-- History -->
        {% if history %}
        <div class="history">
            <div class="history-header">
                <h3>History</h3>
                <a href="{{ url_for('clear_history') }}" class="btn-clear-history">Clear</a>
            </div>
            <ul>
                {% for item in history %}
                <li>{{ item }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
